<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP, Copy, Paste</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="part-one">
        <h1 class="otp-head">OTP Generator</h1>
        <button class="otp-btn" id="otpButton">Generate OTP</button>
        <p class="otp-input" id="otpInput"></p>
        <button class="copy-btn" id="copyButton">Copy OTP</button>
      </div>
      <div class="part-two">
        <p class="paste-input"></p>
        <button class="paste-btn" id="pasteButton">Paste OTP</button>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
